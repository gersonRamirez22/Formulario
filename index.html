<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>

</head>

<body>
    <div class="container">
        <div class="steps_elements">
            <div class="step_item">
                <div class="steps_number step_number_active">
                    <span>1</span>
                </div>
                <div class="step_description">
                    <p class="step_number_description">STEP 1</p>
                    <p class="step_title">YOUR INFO</p>
                </div>
            </div>

            <div class="step_item">
                <div class="steps_number step_number_bordered">
                    <span>2</span>
                </div>
                <div class="step_description">
                    <p class="step_number_description">STEP 2</p>
                    <p class="step_title">SELECT PLAN</p>
                </div>
            </div>

            <div class="step_item">
                <div class="steps_number step_number_bordered">
                    <span>3</span>
                </div>
                <div class="step_description">
                    <p class="step_number_description">STEP 3</p>
                    <p class="step_title">ADD-ONS</p>
                </div>
            </div>

            <div class="step_item">
                <div class="steps_number step_number_bordered">
                    <span>4</span>
                </div>
                <div class="step_description">
                    <p class="step_number_description">STEP 4</p>
                    <p class="step_title">SUMMARY</p>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="forms__text">
                <h1 class="forms__text-title">Personal info</h1>
                <p class="forms__text-paragraph">Please provide your name, email addres, and phone number</p>
            </div>
            <div class="forms__input" >
              
            <div class="forms__input-element">
                <label for="" class="forms__label">Name</label>
                <input type="text" placeholder="e.g. Stephen king" class="forms__input-caja">
              </div>

            <div class="forms__input-element">
                <label for="" class="forms__label">Email Address</label>
                <input type="email"  placeholder="e.g. stephenking@lorem.com" class="forms__input-caja">
            </div>

            <div class="forms__input-element">
                <label for=""class="forms__label">Phone number</label>
                <!-- remember change number type for tel type-->
                <input type="number" placeholder="e.g. +1 234 567 890" class="forms__input-caja">
            </div>

            </div>

            <div class="container_button">
                <input type="button" value="Next Step" class="button">
            </div>
        </div>
    </div>
</body>

</html>
